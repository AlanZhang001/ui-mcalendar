<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
        <title>测试日历控件-选择起始点</title>
        <link rel="stylesheet" type="text/css" href="../src/ui-mcalendar.css"/>
        <style type="text/css" media="screen">
            .futu-calendar{
                margin: 0 auto;
            }
            #startend{
                background-color: #efeff4;
                height: 34px;
                line-height: 34px;
                margin: 0;
                padding: 0;
                text-align: center;
            }
            fr.
        </style>
    </head>
    <body>
        <input tpye="input" id="calendarValue" placeholder="请选择" />
        <div class="wrapper"></div>
    </body>
    <script type="text/javascript" src="../index.js?23452345234526"></script>
    <script type="text/javascript">
        var d = new Date();
        var input = document.querySelector("#calendarValue");

        var cal = new futuCalendar({
            wrapper:".wrapper",
            initshow: false,
            autohide: false,
            hasMask:true,
            startEndSelect: true,
            startEndDataFormat:"yyyy/MM/dd至yyyy/MM/dd",
            startEndConfig:{
                allowStartDate:new Date("2016-"+(d.getMonth()+1)+"-01"),
                allEndDate:new Date("2016-"+(d.getMonth()+2)+"-02"),
                duration:20,
                itemClass:"startenditem",
                defaultStartEnd:[new Date("2016-"+(d.getMonth()+1)+"-02"),new Date("2016-"+(d.getMonth()+1)+"-20")],
                exceedDuration:function(duration){
                    alert("你选择的日期个数超标，共"+duration+"个日期");
                }
            },
            showToolBar:true,
            toolList:[{
                text:"最近一周",
                className:"nearweak",
                action:function(instance,item){
                    instance.setSEPoints(d,+d + 6*24*3600*1000,function(){});
                }
            },{
                text:"关闭",
                className:"closeCalendar",
                action:function(instance,item){
                    instance.hide();
                }
            }],
            valueTarget:input,
            selectDateCallback:function(el,dataInfo){
                console.log(dataInfo);
            },
            displayChange: function(showOrhide){
                alert("执行"+(showOrhide?"显示":"关闭")+"日历操作");
            },
            unSelectable:function(item){
                alert("该日期无效，不能被点击");
                return false;
            }
        });

    </script>
</html>
